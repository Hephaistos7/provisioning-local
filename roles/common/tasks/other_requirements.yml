---
- name: install shutter - gcolor2 - silversearcher-ag - vlc
  apt: pkg="{{ item }}"  state=installed
  with_items:
    - shutter
    - gcolor2
    - silversearcher-ag
    - vlc
  sudo: yes

- name: install virtualenvwrapper
  pip: name=virtualenvwrapper
  sudo: yes

- name: download fixubuntu
  get_url: url=https://fixubuntu.com/fixubuntu.sh dest=/home/{{ username }}/setup/fixubuntu.sh mode=0755

- name: run fixubuntu
  command: /home/{{ username }}/setup/fixubuntu.sh
  sudo: true

- name: enable workspaces - two horizontal
  command: gsettings set org.compiz.core:/org/compiz/profiles/unity/plugins/core/ hsize 2

- name: enable workspaces - two vertical
  command: gsettings set org.compiz.core:/org/compiz/profiles/unity/plugins/core/ vsize 2
